<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../css//create-account.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create Account</h1>
      <form id="my-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
          />
        </div>
        <div class="form-group" id="form-group-button">
          <button type="submit" value="Criar Conta">
            <a href="../index.html">Criar Conta</a>
          </button>
          <button id="back-login" type="submit" value="Voltar para login">
            <a href="../index.html">Voltar para login</a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
